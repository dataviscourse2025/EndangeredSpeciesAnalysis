</head>
<body>

  <h1>Endangered Species Over Time</h1>

        <th>Date</th>
        <th>All Animals</th>
        <th>Endangered Mammals</th>
        <!-- Add more headers if desired -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by D3 -->
    </tbody>
  </table>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
